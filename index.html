<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>

  <body>

    <div class="container mt-5">

            <thead>
              <tr>
                <th scope="col">No</th>
                <th scope="col">Nama</th>

            <tbody id="bodyTable">
              <tr>

                <td>
                    <button id="delete" type="button" class="btn btn-danger">Hapus</button>

              </tr>
              <tr>
                <th scope="row">2</th>
                <td>Ahmad</td>

                </td>

          </table>
          <button id="addTable"type="button" class="btn btn-warning">Tambah data tabel kosong</button>
    </div>

    <div class="container mt-5">
        <h3 class="text-center">Cara memanggil data dari data json</h3>
        <table class="table">
            <thead>
              <tr>
                <th scope="col">No</th>

                <th scope="col">Daerah</th>
                <th scope="col">Action</th>
              </tr>
            </thead>
            <tbody id="bodyTable"></tbody>
        </table>
    </div>
    <script type="text/javascript" src="data.json"></script>
    <script type="text/javascript" src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
